<VirtualHost *:80>
   ServerName opc.ncinc.io
   ServerAdmin admin@opc.ncinc.io
   DocumentRoot /home/opc.ncinc.io/public_html/
   RUidGid deployuser deployuser
   <Directory />
       Options FollowSymLinks
       AllowOverride None
   </Directory>

   <Directory /home/opc.ncinc.io/public_html/>
       Options -Indexes +FollowSymLinks -MultiViews
       AllowOverride All
       Require all granted
       Options -Includes -ExecCGI
   </Directory>
   ErrorLog /home/opc.ncinc.io/logs/error.log
   # Possible values include: debug, info, notice, warn, error, crit,
   # alert, emerg.
   LogLevel warn
   CustomLog /home/opc.ncinc.io/logs/access.log combined
   ServerSignature Off
   RewriteEngine on
   RewriteRule (^|/)\.(?!well-known) - [F]
   RewriteCond %{SERVER_NAME} =opc.ncinc.io
   RewriteRule ^ https://%{SERVER_NAME}%{REQUEST_URI} [END,NE,R=permanent]
</VirtualHost>

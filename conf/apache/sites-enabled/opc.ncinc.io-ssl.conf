<VirtualHost *:443>
   ServerName opc.ncinc.io
   SSLEngine On
   SSLProtocol All -SSLv2 -SSLv3
   SSLCertificateFile /etc/apache2/ssl.key/gmi.crt
   SSLCertificateKeyFile /etc/apache2/ssl.key/gmi.key
   SSLCertificateChainFile /etc/apache2/ssl.key/gmi.ca

   ServerAdmin admin@opc.ncinc.io
   DocumentRoot /home/opc.ncinc.io/public_html/
   RUidGid deployuser deployuser
   <Directory />
       Options FollowSymLinks
       AllowOverride none
   </Directory>

   <Directory /home/opc.ncinc.io/public_html/>
      Options -Indexes +FollowSymLinks -MultiViews
      AllowOverride All
      Require all granted
      Options -Includes -ExecCGI
   </Directory>
   ErrorLog /home/opc.ncinc.io/logs/error.log
   # Possible values include: debug, info, notice, warn, error, crit,
   # alert, emerg.
   LogLevel warn
   CustomLog /home/opc.ncinc.io/logs/access.log combined
   ServerSignature Off
</VirtualHost>
